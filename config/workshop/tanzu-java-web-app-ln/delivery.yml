        developer.apps.tanzu.vmware.com/image-source-digest: harbor.services.tanzu.rocks/labs/local-source:workshop-tanzu-java-web-app-ln@sha256:713e063c2380b8689d5a78adcbd0ea343d323c7a1dbfa319d2353691aa88bd11
